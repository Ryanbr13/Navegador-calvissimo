name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    env:
      HOME: /home/runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git libffi-dev libssl-dev libncurses5 libsqlite3-dev libjpeg-dev libfreetype6-dev liblcms2-dev libblas-dev liblapack-dev libatlas-base-dev
          sudo apt-get install -y openjdk-8-jdk zip unzip zlib1g-dev

      - name: Upgrade pip and install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install cython buildozer

      - name: Build APK with Buildozer
        run: |
          # Inicializa o arquivo buildozer.spec, caso n√£o exista
          buildozer init || true
          # Compila o APK em modo debug
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: apk
          path: bin/*.apk
