name: Build APK with Buildozer

on:
  push:
    branches:
      - main  # Roda sempre que houver mudanÃ§as na branch principal
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ› ï¸ Instalar dependÃªncias do Buildozer
        run: |
          sudo apt update
          sudo apt install -y ffmpeg libglu1-mesa
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: ğŸ“¦ Criar APK com Buildozer
        run: |
          buildozer android debug

      - name: ğŸ“¤ Enviar APK como artefato
        uses: actions/upload-artifact@v2
        with:
          name: navegador.apk
          path: bin/*.apk
